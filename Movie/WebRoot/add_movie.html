<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加电影</title>
</head>
<body>
<center>
    <br><h1>欢迎访问剧光</h1><br>
    <form action="./addMovie" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>电影标题：</td>
                <td><input type="text" name="movieTitle" required></td>
            </tr>
            <tr>
                <td>发行年份：</td>
                <td><input type="text" name="releaseYear" required></td>
            </tr>
            <tr>
                <td>地区：</td>
                <td><input type="text" name="region" required></td>
            </tr>
            <tr>
                <td>语言：</td>
                <td><input type="text" name="language" required></td>
            </tr>
            <tr>
                <td>类型：</td>
                <td><input type="text" name="genre" required></td>
            </tr>
            <tr>
                <td>剧情简介：</td>
                <td><textarea rows="3" cols="22" name="plotSummary"></textarea></td>
            </tr>
            <tr>
                <td>平均评分：</td>
                <td><input type="text" name="averageRating" required></td>
            </tr>
            <tr>
                <td>海报：</td>
                <td><input type="file" name="picture"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="添加电影"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="./index.html">返回首页</a>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
