<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 映界</title>
    <link rel="stylesheet" href="./css/movie.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .register-header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.4em;
            position: relative;
            padding: 15px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-header p {
            text-align: center;
            color: #7f8c8d;
            margin-top: 0;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-group input:focus {
            border-color: #27ae60;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            transform: translateY(-2px);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2ecc71, #219653);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }

        #error-message {
            margin: 15px 0;
            padding: 12px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        #success-message {
            margin: 15px 0;
            padding: 12px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>创建账户</h1>
        <p>填写以下信息注册新账户</p>
    </div>

    <form id="registrationForm" action="./register" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>

        <input type="submit" value="注册账户" class="submit-btn">

        <div id="error-message"></div>
        <div id="success-message"></div>
    </form>

    <a href="index.html" class="back-link">返回首页</a>
    <a href="login.html" class="back-link">已有账户？立即登录</a>
</div>

<script>
    let isSubmitting = false; // 防止重复提交

    // 从URL参数中提取错误信息并在页面上显示
    function displayMessages() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = decodeURIComponent(error);
            errorMessageDiv.style.display = 'block';
        }

        if (success) {
            const successMessageDiv = document.getElementById('success-message');
            successMessageDiv.textContent = decodeURIComponent(success);
            successMessageDiv.style.display = 'block';
        }
    }

    // 表单验证和提交处理
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        // 如果已经在提交中，阻止重复提交
        if (isSubmitting) {
            e.preventDefault();
            return false;
        }

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 检查密码是否至少包含四个字符
        if (password.length < 4) {
            e.preventDefault();
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = '密码至少需要包含四个字符';
            errorMessageDiv.style.display = 'block';
            return false;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = '两次输入的密码不一致，请重新输入';
            errorMessageDiv.style.display = 'block';
            return false;
        }

        // 设置提交标志，防止重复提交
        isSubmitting = true;
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.disabled = true;
        submitBtn.value = '注册中...';
    });

    // 页面加载时显示错误信息
    window.onload = function() {
        displayMessages();
    };
</script>
</body>
</html>
